<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/window.css" />
		<script src="scripts/window.js"></script>
	</head>
	<body>
		<!-- Menu -->
		<div id="menu" class="open">
			<img id="menu-item-settings" src="images/action_settings.png" alt="Settings" />
			<div class="divider"></div>
			<img id="menu-item-help" src="images/action_help.png" alt="Help" />
			<div class="divider"></div>
			<img id="menu-item-accept" src="images/action_accept.png" alt="Convert" />
			<img id="menu-item-cancel" src="images/action_cancel.png" alt="Convert" class="hidden" />
		</div>

		<!-- Input -->
		<textarea id="text-input"></textarea>

		<!-- Output -->
		<div id="output-box">
			<div class="body">
				<textarea id="plain-output"></textarea>
				<div id="html-output"></div>
			</div>
		</div>
	</body>
</html>
